{% set page = {
  title: 'index',
  dev: true,
  secondary: true,
  html_classes: ['page-class']
} %}

{% extends page.layout | d(prototype.current.layout) %}

{% block primary %}
<h1 class="heading-large">
  Enter unique ID from your fitnote
</h1>

<img src="/public/images/guide-fitnote-id-2x.png" width="50%" />

<form method="post" action="">

  <!-- Unique ID -->
  <div class="form-group">
    <fieldset>
      <legend class="form-label-bold">32 digit unique ID</legend>

      <div class="form-date">
        <div class="form-group form-group-year">
          <input class="form-control" id="dob-year" type="number" pattern="[0-9]*">
        </div>

        <div class="form-group form-group-day">
          <input class="form-control" id="dob-day" type="number" pattern="[0-9]*">
        </div>

        <div class="form-group form-group-month">
          <input class="form-control" id="dob-month" type="number" pattern="[0-9]*">
        </div>

        <div class="form-group form-group-year">
          <input class="form-control" id="dob-year" type="number" pattern="[0-9]*">
        </div>
      </div>

    </fieldset>
  </div>

  <!-- Date from -->
  <div class="form-group">
    <fieldset>
      <legend class="form-label-bold">Date from</legend>

      <div class="form-date">

        <div class="form-group form-group-day">
          <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>

        <div class="form-group form-group-month">
          <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>

        <div class="form-group form-group-year">
          <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="1900" max="2000">
        </div>
      </div>

    </fieldset>
  </div>

  <!-- Date to -->
  <div class="form-group">
    <fieldset>
      <legend class="form-label-bold">Date to</legend>

      <div class="form-date">

        <div class="form-group form-group-day">
          <input class="form-control" id="dob-day" type="number" pattern="[0-9]*" min="0" max="31">
        </div>

        <div class="form-group form-group-month">
          <input class="form-control" id="dob-month" type="number" pattern="[0-9]*" min="0" max="12">
        </div>

        <div class="form-group form-group-year">
          <input class="form-control" id="dob-year" type="number" pattern="[0-9]*" min="1900" max="2000">
        </div>
      </div>

    </fieldset>
  </div>

  <button href="your-doctors-note" class="button">Next</button>

</form>

{% endblock %}

{% block secondary %}
{% endblock %}
